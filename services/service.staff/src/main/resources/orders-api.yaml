swagger: '2.0'
info:
  description: 'This is a sample server Petstore server.  You can find out more about     Swagger
    at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For
    this sample, you can use the api key `special-key` to test the authorization     filters.'
  version: 1.0.0
  title: LL Orders
  termsOfService: http://www.laologistics.com/terms/
  contact:
    email: mail@laologistics.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: laologistics.com
basePath: /api/v1/orders
schemes:
- http
- https
securityDefinitions:
  ll_orders_auth:
    type: oauth2
    authorizationUrl: http://laologistics.com/api/oauth2/dialog
    flow: implicit
    scopes:
      write:orders: modify or create orders
      read:orders: read orders
  api_key:
    type: apiKey
    name: api_key
    in: header
paths:
  /orders:
    post:
      summary: Add a new order
      description: ''
      operationId: addOrderPOST
      consumes:
      - application/json
      - application/xml
      produces:
      - application/xml
      - application/json
      parameters:
      - in: body
        name: body
        description: Pet object that needs to be added to the store
        required: true
        schema:
          $ref: '#/definitions/Order'
      responses:
        405:
          description: Invalid input
      security:
      - ll_orders_auth:
        - "write:orders"
        - "read:orders"
  /address:
    post:
      summary: Add a new address
      description: ''
      operationId: addOrderPOST
      consumes:
      - application/json
      - application/xml
      produces:
      - application/xml
      - application/json
      parameters:
      - in: body
        name: body
        description: Pet object that needs to be added to the store
        required: true
        schema:
          $ref: '#/definitions/Order'
      responses:
        405:
          description: Invalid input
      security:
      - ll_orders_auth:
        - "write:orders"
        - "read:orders"
    deprecated: true
definitions:
  Order:
    type: object
    properties:
      id:
        type: integer
        format: int64
      trackingNumber:
        type: string
        example: ABC123ABC123
      deliveryAddress:
        $ref: "#/definitions/Address"
      shipDate:
        type: string
        format: date-time
      status:
        type: string
        description: Order Status
        enum:
        - placed
        - approved
        - delivered
      complete:
        type: boolean
        default: false
    xml:
      name: Order
  Address:
    type: object
    properties:
      id:
        type: integer
        format: int64
      trackingNumber:
        type: string
        example: ABC123ABC123
      deliveryAddress:
        $ref: "#/definitions/Address"
      shipDate:
        type: string
        format: date-time
      status:
        type: string
        description: Order Status
        enum:
        - placed
        - approved
        - delivered
      complete:
        type: boolean
        default: false
    xml:
      name: Address