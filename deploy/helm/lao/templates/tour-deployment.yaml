apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tour
  labels:
    app: tour
    provider: lao
    group: com.laeglrt.lao
    project: tour
    version: {{ .Values.lao.version }}
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.upgrade.revisionHistoryLimit }}
  minReadySeconds: {{ .Values.upgrade.minReadySeconds }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: {{ .Values.upgrade.maxUnavailable }}
  template:
    metadata:
      labels:
        app: tour
    spec:
      containers:
      - name: tour
        image: {{ .Values.lao.registry }}/tour:{{ .Values.lao.version }}
        imagePullPolicy: Always
        env:
        - name: SPRING_CLOUD_CONFIG_GIT_LABEL
          value: {{ .Values.spring.cloud.config.git.label }}
        ports:
        - name: api
          containerPort: 8080
      restartPolicy: Always
      terminationGracePeriodSeconds: 30